<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Vagas de Estacionamento</title>
    <link rel="stylesheet" href="/client/style.css">
</head>
<body>
    <div class="mapa">
        <h1>Mapa de Vagas de Estacionamento</h1>
        <div class="legenda">
            <div class="vaga-disponivel"></div> Vaga Disponível
            <div class="vaga-ocupada"></div> Vaga Ocupada
        </div>
        <div class="areas-estacionamento">
            <div class="area">
                <h2>Zona Administrativa</h2>
                <div class="vagas">
                    <div class="vaga vaga-disponivel"></div>
                    <div class="vaga vaga-ocupada"></div>
                    <!-- Adicionar mais vagas conforme necessário -->
                </div>
            </div>
            <!-- Adicionar mais áreas conforme necessário -->
            <div class="area">
                <h2>Zona Docentes</h2>
                <div class="vagas">
                    <div class="vaga vaga-disponivel"></div>
                    <div class="vaga vaga-disponivel"></div>
                    <div class="vaga vaga-ocupada"></div>
                    <!-- Adicionar mais vagas conforme necessário -->
                </div>
            </div>
             <!-- Adicionar mais áreas conforme necessário -->
             <div class="area">
                <h2>Zona Estudanntes e/ou Visitas</h2>
                <div class="vagas">
                    <div class="vaga vaga-disponivel"></div>
                    <div class="vaga vaga-disponivel"></div>
                    <div class="vaga vaga-ocupada"></div>
                    <!-- Adicionar mais vagas conforme necessário -->
                </div>
            </div>
        </div>
    </div>

    <div class="info-adicionais">
        <h2>Informações Adicionais</h2>
        <p><strong>Capacidade Total:</strong> 200 vagas</p>
        <p><strong>Horários de Maior Movimento:</strong> 8h às 10h e 18h às 20h</p>
       
    </div>
</body>
</html>
